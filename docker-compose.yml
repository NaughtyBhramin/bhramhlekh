version: '3.9'

services:
  # ── PostgreSQL Database ──────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: jyotish_db
    environment:
      POSTGRES_DB: jyotish_darshan
      POSTGRES_USER: jyotish_user
      POSTGRES_PASSWORD: jyotish_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jyotish_user -d jyotish_darshan"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis Cache ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: jyotish_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ── Python FastAPI Backend ───────────────────────────────────────
  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: jyotish_python_api
    environment:
      DATABASE_URL: postgresql://jyotish_user:jyotish_secret@postgres:5432/jyotish_darshan
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-super-secret-key-change-in-production
      JAVA_SERVICE_URL: http://backend-java:8080
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend-python:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── Java Spring Boot Auth Service ───────────────────────────────
  backend-java:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: jyotish_java_service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/jyotish_darshan
      SPRING_DATASOURCE_USERNAME: jyotish_user
      SPRING_DATASOURCE_PASSWORD: jyotish_secret
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      JWT_SECRET: jwt-super-secret-key-change-in-production
      PYTHON_API_URL: http://backend-python:8000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  # ── React Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jyotish_frontend
    environment:
      VITE_PYTHON_API_URL: http://localhost:8000
      VITE_JAVA_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend-python
      - backend-java
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # ── Nginx Reverse Proxy ──────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: jyotish_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend-python
      - backend-java

volumes:
  postgres_data:
  redis_data:
